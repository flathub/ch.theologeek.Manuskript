app-id: ch.theologeek.Manuskript
runtime: org.kde.Platform
runtime-version: "5.15-24.08"
base: com.riverbankcomputing.PyQt.BaseApp
base-version: "5.15-24.08"
sdk: org.kde.Sdk
add-extensions:
  org.freedesktop.Sdk.Extension.texlive:
    directory: texlive
    subdirectories: true
    autodelete: false
    no-autodownload: true
    version: '23.08'
command: manuskript
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=home
  - --env=QT_QPA_PLATFORM=xcb
  #- --env=TMPDIR=/var/tmp
  # add paths of TeXlive Flatpak extension binaries
  - --env=PATH=/usr/bin:/app/bin:/app/texlive/bin:/app/texlive/bin/x86_64-linux:/app/texlive/bin/aarch64-linux
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess # allow using the QtWebEngine

cleanup:
  - /lib/pkgconfig
  - /lib/cmake
  - /include
  - /lib/manuskript/bin
  - /lib/manuskript/package
  - /lib/manuskript/snap
  - /lib/manuskript/util
  - /lib/manuskript/.github
  - /lib/manuskript/icons/Manuskript
  
modules:
  - python3-modules.json

  - name: enchant
    sources:
      - type: archive
        url: https://github.com/rrthomas/enchant/releases/download/v2.8.10/enchant-2.8.10.tar.gz
        sha256: 6db791265ace652c63a6d24f376f4c562b742284d70d3ccb9e1ce8be45b288c9
        x-checker-data:
          type: anitya
          project-id: 6601
          url-template: https://github.com/rrthomas/enchant/releases/download/v$version/enchant-$version.tar.gz

  - name: pandoc
    buildsystem: simple
    build-commands:
      - cp -R . /app/
    sources:
      - type: archive
        url: https://github.com/jgm/pandoc/releases/download/3.7.0.2/pandoc-3.7.0.2-linux-amd64.tar.gz
        sha256: 8f8f67fdd540b6519326b0ac49d5c55c5d5d15e43920e80a086e02c8aff83268
        only-arches:
          - x86_64
        x-checker-data:
          type: anitya
          project-id: 2589
          url-template: https://github.com/jgm/pandoc/releases/download/$version/pandoc-$version-linux-amd64.tar.gz
      - type: archive
        url: https://github.com/jgm/pandoc/releases/download/3.7.0.2/pandoc-3.7.0.2-linux-arm64.tar.gz
        sha256: 4ef2997ff0fa7f86ada5a217722f4f732293e38518b4442ececce16628bd0e44
        only-arches:
          - aarch64
        x-checker-data:
          type: anitya
          project-id: 2589
          url-template: https://github.com/jgm/pandoc/releases/download/$version/pandoc-$version-linux-arm64.tar.gz
    modules:
      - name: texlive-extension
        buildsystem: simple
        build-commands:
          - mkdir /app/texlive

  - name: manuskript
    buildsystem: simple
    build-commands:
      - install -d  /app/lib/manuskript
      - cp -R . /app/lib/manuskript
      - install -D -m755 package/flatpak/manuskript.py /app/bin/manuskript
    post-install:
        # install icons in several resolutions
      - install -D -m644 icons/Manuskript/manuskript.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      #- install -D -m644 icons/Manuskript/icon-512px.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
        # install desktop file and application data
      - install -D -m644 resources/${FLATPAK_ID}.desktop -t /app/share/applications
      - install -D -m644 resources/${FLATPAK_ID}.appdata.xml -t /app/share/appdata
    sources:
      - type: git
        url: https://github.com/olivierkes/manuskript.git
        tag: 0.16.1
        commit: 5a109250bb0786c48c040a26f1a4d06cd2a33c40
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: 53f3ec4c317b5196ca82a535be95bf5709190bd2.patch
